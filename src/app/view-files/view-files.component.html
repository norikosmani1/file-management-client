<div class="content">
    <div class="m-t-5" *ngFor="let fileType of fileTypes; let i = index">
        <p-table  [value]="uploadedFiles | filesTypeFilter: fileType" [lazy]="true" (onLazyLoad)="loadUploadedFiles($event, fileType)" 
                  [paginator]="true" [rows]="10"
                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                  [showCurrentPageReport]="true"
                  [styleClass]="(uploadedFiles | totalRecordsFilter: fileType) > 0 ? '': 'd-none'"
                  [totalRecords]="uploadedFiles | totalRecordsFilter: fileType" [loading]="loading">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>Type</th>
                    <th pSortableColumn="size">Size <p-sortIcon field="size"></p-sortIcon></th>
                    <th pSortableColumn="createdAt">Created <p-sortIcon field="createdAt"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-file>
                <tr>
                    <td><a [href]="file.url" target="_blank" download>{{file.name}}</a></td>
                    <td>{{file.type}}</td>
                    <td>{{file.size}} KB</td>
                    <td>{{file.createdAt | date: 'dd/MM/yyyy'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    
</div>
